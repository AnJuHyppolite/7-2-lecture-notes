<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise One !</title>
    <script src="index.js" defer></script>
</head>
<body>
    <!-- 
        Develop a feature that takes in a user's number input
        and multiple that number with the number inside of the h1 after clicking
        a button event.
        Then replace the h1 text with the product of those two numbers.
     -->
    <h1 id="randomNum"></h1>
    <input id="numInput" type="number">
    <button onclick="multiply()">Change Number</button>
</body>
</html>
